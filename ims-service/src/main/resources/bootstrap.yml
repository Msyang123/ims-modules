server:
  port: 2018
spring:
  application:
    name: ims-service-v1-0
  cloud:
    config:
      name: ims-service-v1-0, redisson, application, rabbit-mq
      profile: ${RUN_LEVEL:dev}
      label: ${RUN_LEVEL:dev}
      failFast: true
      discovery:
        enabled: true
        service-id: microx-config
eureka:
  instance:
    prefer-ip-address: true
    status-page-url-path: /swagger-ui.html
  client:
    serviceUrl:
      defaultZone: ${EUREKA_REPLICAS_LIST:http://172.16.10.203:1111/eureka}


microx-common:
  microx-probe:
    repeat-limit-seconds: 1
  microx-support:
    session:
      enable: true
      filter-packages: com.lhiot.ims.**
