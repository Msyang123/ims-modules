server:
  port: 2018
spring:
  application:
    name: ims-service-v1-0
  cloud:
    config:
      name: ims-service, redisson, application, rabbit-mq
      profile: ${RUN_LEVEL:dev}
      label: 1.0
      failFast: true
      discovery:
        enabled: true
        service-id: microx-config
eureka:
  instance:
    prefer-ip-address: true
    status-page-url-path: /swagger-ui.html
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_REPLICAS_LIST:http://127.0.0.1:1111/eureka}
microx-common:
  microx-probe:
    repeat-limit-seconds: 1
  microx-support:
    session:
      timeout: 1
      filter-packages: com.lhiot.ims.**
